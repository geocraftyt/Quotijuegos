<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quoticraft Futurista</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: 'Orbitron', sans-serif;
            color: #ffffff;
        }
        h1 {
            font-size: 4rem;
            letter-spacing: 5px;
            text-align: center;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #00d4ff, 0 0 20px #00d4ff, 0 0 30px #00d4ff, 0 0 40px #00d4ff, 0 0 50px #00d4ff, 0 0 60px #00d4ff, 0 0 70px #00d4ff;
            }
            to {
                text-shadow: 0 0 20px #ffffff, 0 0 30px #ffffff, 0 0 40px #00d4ff, 0 0 50px #00d4ff, 0 0 60px #00d4ff, 0 0 70px #00d4ff, 0 0 80px #00d4ff;
            }
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.5rem;
            color: #ffffff;
            background-color: transparent;
            border: 2px solid #00d4ff;
            border-radius: 30px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-decoration: none;
            transition: 0.3s ease-in-out;
            margin-top: 20px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #00d4ff;
            color: #000000;
            box-shadow: 0 0 20px #00d4ff, 0 0 30px #00d4ff, 0 0 40px #00d4ff, 0 0 50px #00d4ff;
        }

        .container {
            text-align: center;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .button {
                font-size: 1.2rem;
                padding: 10px 20px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Bienvenido a Quoticraft</h1>
        <a href="#" class="button">Quoticraft</a>
    </div>
</body>
</html>
